<div>
  <div>
      <ul *ngIf="users">
        <li *ngFor="let user of users">
          <span class="list-title">Info for {{ user.name }}</span>
          <br>
          <span>Name: {{ user.name }}</span>
          <br>
          <span>Age: {{ user.age }}</span>
          <br>
          <span>Email: {{ user.email }}</span>
          <br>
          <span>Gender: {{ user.gender }}</span>
        </li>
      </ul>
    </div>
</div>
