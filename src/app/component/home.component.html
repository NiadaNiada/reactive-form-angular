<div class="home">
<ng-template #content let-modal>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form-component
      (add)="onAdd($event)"
      (close)="modal.dismiss('Cross click')"
    ></form-component>
    <div class="cancel">
    <span type="button" class="btn btn-outline-danger" data-dismiss="modal" (click)="modal.close('Ok click')">Cancel</span>
    </div>
  </div>
</ng-template>

<button class="btn open btn-lg btn-outline-primary" (click)="open(content)">Add Information</button>

<hr>
  <div class="users-cards">
    <app-person-component
      [users]="users"
    ></app-person-component>
  </div>
</div>
